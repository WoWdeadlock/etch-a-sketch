<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JS/script.js" defer></script>
</head>
<body>

    <header>Etch-A-Sketch</header>

    <main id="main-section">

        <section class="left-panel">

            <div class="radial">
                <image src="/Assets/Radial.png" class="img" alt="Radial"></image>
            </div>

            <div class="mode-container">

                <div class="pencil">
                    <image src="/Assets/pencil.png" class="img" alt="Pencil"></image>
                </div>

                <div class="eraser">
                    <image src="/Assets/eraser.png" class="img" alt="Eraser"></image>
                </div>

            </div>

            <button class="rainbow-button">

            </button>

        </section>

        <section id="grid-container" draggable="false">
        </section>
    
    </main>

    <footer>Chanditha Mahanama Github</footer>

</body>
</html>
