<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JS/script.js" defer></script>
</head>
<body ondragstart="return false;" ondrop="return false;"></body>
<body>

    <header>Etch-A-Sketch</header>

    <main id="main-section" draggable="false">

        <section class="left-panel">

            <div class="radial">
                <p>GRID SIZE</p>
                <p class="dims"><span class="square-dimensions">16</span>x<span class="square-dimensions">16</span></p>
                <div class="radial-menu">
                    <p id="first-mode">8</p>
                    <p id="second-mode">16</p>
                    <p id="third-mode">32</p>
                    <p id="fourth-mode">64</p>
                    <image src="/Assets/Radial.png" class="img img-radial" alt="Radial"></image>
                </div>
            </div>

            <div class="mode-container">

                <div class="choice selected" id="pencil">
                    <image src="/Assets/pencil.png" class="img mode" alt="Pencil"></image>
                    <h3>Pencil</h3>
                </div>

                <div class="choice" id="eraser">
                    <image src="/Assets/eraser.png" class="img mode" alt="Eraser"></image>
                    <h3>Eraser</h3>
                </div>

            </div>

            <button class="rainbow-button">
                Rainbow mode
            </button>

        </section>

        <section id="grid-container" draggable="false">

        </section>
    
        <section class="right-panel">

            <div class="colors-container">
                <div class="color" id="black"></div>
                <div class="color" id="gray"></div>
                <div class="color" id="maroon"></div>
                <div class="color" id="red"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="green"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="darkblue"></div>
                <div class="color" id="purple"></div>
                <div class="color" id="brown"></div>
                <div class="color" id="pink"></div>
            </div>

        </section>

    </main>

    <footer>Chanditha Mahanama Github</footer>

</body>
</html>
